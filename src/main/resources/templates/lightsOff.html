<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gamestudio</title>
    <link rel="stylesheet" href="/css/game.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/scripts/game.js"></script>
    <style>
        .button {
            background-color: chocolate;
            border-radius: 4px;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-family: "Steamwreck";
            font-size: 30px;
            margin: 4px 2px;
            opacity: 0.6;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {opacity: 1}
    </style>
</head>

<body>

<input type="hidden" name="isLogged" id="is" value="">

<div class="login">
    <div class="ribbon">
        <form action="/lightsOffChoice">
            <button class="logIn" style="float: left;margin-left: 5px">Back</button>
        </form>
        <form>
            <button class="logIn" id="loginButton" onclick="openLogIn()" type="button">Log in</button>
            <div class="logout" id="logout">
            </div>
        </form>
        <div id="SignUp">
            <div class="popup">
                <button class="close" title="close" onclick="closeSignUp()"></button>
                <p class="zag">Log in or Sign up</p>
                <p style="color: black; font-size: 20px; font-weight:bold">Sign up</p>
                <div class="container">
                    <label for="username" style="color: black"><b>Username</b></label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>

                    <label for="password" style="color: black"><b>Password</b></label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="singUp()" class="submit">Sign up</button>
                    <button type="button" onclick="openLogIn()" class="submit" style="float: right">Login</button>
                </div>
            </div>
        </div>
        <div id="logIn">
            <div class="popup">
                <button class="close" title="close" onclick="closeLogIn()"></button>
                <p class="zag">Log in or Sign up</p>
                <p style="color: black; font-size: 20px; font-weight:bold">Log in</p>
                <div class="container">
                    <label for="uname" style="color: black"><b>Username</b></label>
                    <input type="text" id="uname" name="uname" placeholder="Enter Username" required>

                    <label for="psw" style="color: black"><b>Password</b></label>
                    <input type="password" id="psw" name="psw" placeholder="Enter Password" required>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="logIn()" class="submit">Login</button>
                    <button type="button" onclick="openSignUp()" class="submit" style="float: right">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="win">
    <div class="popup">
        <p class="zag">Congratulations! You won!</p>
        <p>You passed all the prepared levels. Now you can retry or go back to home page.</p>
        <div class="container" style="background-color:#f1f1f1;align-items: center">
            <form action="/lightsOff/prepared">
                <button onclick="closeWin()" class="submit" style="float: left">Retry</button>
            </form>
            <form action="/lightsOffHomePage">
                <button onclick="closeWin()" class="submit" style="float: right">Back to home page</button>
            </form>
        </div>
    </div>
</div>


<div class="panel">
    <div class="field">
        <div id="fieldFromService">
        </div>
        <div id="level">
        </div>
    </div>
</div>

<div class="userPanel">
    <table>
        <tr>
            <td>
                <h2>Username: <span id="name"></span></h2>
            </td>
        </tr>
        <tr>
            <td>
                <h2>Score: <span id="score"></span></h2>
            </td>
        </tr>
        <tr>
            <td>
                <h2 th:utext="${@lightsOffController.getMoveCount()}" id="move"></h2>
            </td>
        </tr>
    </table>
</div>

<div class="buttonPanel" id="saveButton">
    <form action="/lightsOff/new">
        <button class="button">New game</button>
    </form>
</div>

</body>
</html>
