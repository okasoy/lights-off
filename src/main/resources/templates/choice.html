<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gamestudio</title>
    <link rel="stylesheet" href="/css/choice.css"/>
    <style>
        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: chocolate;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-family: "Steamwreck";
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }
        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
    </style>
</head>
<body>

<div class="panel1">
    <form action="/lightsOff/prepared">
        <button class="button" style="vertical-align: middle"><span>Prepared Levels</span></button>
    </form>
</div>
<div class="panel2">
    <form action="/lightsOff/random">
        <button class="button" style="vertical-align: middle"><span>Random Level</span></button>
    </form>
</div>

</body>
</html>
